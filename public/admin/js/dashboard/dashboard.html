<div class="row dashboard-starter"></div>
<dashboard-summary></dashboard-summary>

<graph>
    <vis-timeline data="data" options="options"></vis-timeline>
</graph>

<div class="row dashboard-content">

    <div class="container-fluid">
        <div class="panel panel-default theme">
            <ma-dashboard-panel collection="dashboardController.collections.login_accounts" entries="dashboardController.entries.login_accounts" datastore="dashboardController.datastore"></ma-dashboard-panel>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="panel panel-default theme">
            <ma-dashboard-panel collection="dashboardController.collections.sales_report" entries="dashboardController.entries.sales_report" datastore="dashboardController.datastore"></ma-dashboard-panel>
        </div>
    </div>


    <div class="container-fluid">
        <!--div class="col-xs-2 idiqagentstatus-buttonHolders pull-right">
        <button type="button" class="btn btn-xs" ng-click="agentClicked()">Show hidden Node and change color</button>
      </div-->
        <vis-timeline data="data" options="options"></vis-timeline>
    </div>

    <div class="container-fluid">

    <span ng-app="myApp" ng-controller="DemoCtrl">
    <button ng-click="showDay()">Day</button>
    <button ng-click="showWeek()">Week</button>

        <div class="row">
            <div class="col-lg-2">
                <daypilot-navigator id="navi" daypilot-config="navigatorConfig" ></daypilot-navigator>
            </div>
            <div class="col-lg-10">
                <daypilot-calendar id="week" daypilot-config="weekConfig" daypilot-events="events" ></daypilot-calendar>
                <daypilot-calendar id="day" daypilot-config="dayConfig" daypilot-events="events" ></daypilot-calendar>
            </div>
        </div>
        </span>

    </div>


</div>
